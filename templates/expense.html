{% extends "layout.html" %}

{% block title %}
    Add Expense
{% endblock %}

{% block main %}
<div class="d-flex-column justify-content-center align-items-center">

    <div class="p-2 fs-1 fw-semibold"><h1>Add Expense</h1></div>

    <div class="p-2">
        <form action="/expense" method="post">
            <div class="card ms-auto me-auto" style="max-width:60%" >
                <div class="card-body">
                      
                    <div class="form-floating mb-3">
                        <input type="Text" class="form-control" placeholder="Describe about the expense" name="description" required>
                        <label for="floatingInput">Description</label>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" name="amount" placeholder="Enter amount" min="1" max ="99999999"  required>
                                <label for="floatingInput">Amount</label>
                            </div>
                        </div>
                        <div class="col">
                            <select class="form-select form-select-lg fs-6 py-3" name ="category" aria-label="Default select example" required>
                            <option selected disabled>Select Category</option>
                            {% for category in categories %}
                                <option value="{{category}}">{{category}}</option>
                            {% endfor%}
                            </select>
                        </div>
                        <div class="col">
                            <div class="text-center">
                                <button type="submit" class="btn btn-dark px-5 py-3">Add</button>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </form>
    </div>

</div>
{% endblock %}
