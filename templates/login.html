{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<div class="d-flex justify-content-center align-items-center" style="margin-top: 10%;">
    <div class="card flex-grow-1" style="max-width: 420px;">
        <div class="card-header fs-3 fw-bold">
          Login
        </div>
        <div class="card-body text-start">
            <form action="/login" method="post">
                
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input name="username" type="text" class="form-control" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input name="password" type="password" class="form-control" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-dark">Login</button>
                </div>
            </form>
        </div>
        <div class="d-flex card-footer fs-6 justify-content-between">
            <div class="p-2">
                <a href="/register" class="link-secondary">Don't have an account yet?</a>
            </div>
            <!--
            <div class="p-2">
                <a href="#" class="link-secondary">Forgot password?</a>
            </div>
            -->
        </div>
    </div>
</div>
{% endblock %}
